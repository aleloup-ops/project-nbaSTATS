<div class="col-lg-5">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Rang</th>
        <th scope="col">Equipe</th>
        <th scope="col">Victoires</th>
        <th scope="col">Défaites</th>
        <th scope="col">Pct.</th>
        <th scope="col">Série</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of standings.league.standard.teams; let i = index" routerLink="/teams/{{ team.teamSitesOnly.teamTricode }}" routerLinkActive="active">
        <th scope="row" class="row-bordered">{{ i + 1 }}</th>
        <td><img style="width: 12%;" src="https://stats.nba.com/media/img/teams/logos/{{ team.teamSitesOnly.teamTricode }}_logo.svg">{{ team.teamSitesOnly.teamName + ' ' +  team.teamSitesOnly.teamNickname }}</td>
        <td style="color: green;">{{ team.win }}</td>
        <td style="color: red;">{{ team.loss }}</td>
        <td>{{ team.winPct }}</td>
        <td>{{ team.teamSitesOnly.streakText }}</td>
      </tr>
    </tbody>
  </table>
  <router-outlet></router-outlet>
</div>
